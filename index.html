<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header1">
      <nav class="links">
        <div class="logo">
          <img class="img1" src="w3schools-logo-icon.png" alt="" />
        </div>
        <div class="head1-button">
          <button>
            Tutorial <i class="fa-sharp fa-solid fa-caret-down"></i>
          </button>
          <button>
            References <i class="fa-sharp fa-solid fa-caret-down"></i>
          </button>
          <button>Sign Up</button>
        </div>
      </nav>
      <div class="loging">
        <button>Log in</button>
      </div>
    </div>
    <div class="header2">
      <div class="left">
        <button><i class="fa-solid fa-bars"></i></button>
        <button><i class="fa-solid fa-house-chimney"></i></button>
        <button>HTML</button>
        <button>CSS</button>
        <button>JAVASCRIPT</button>
        <button>SQL</button>
        <button>PYTHON</button>
      </div>
      <div class="right">
        <button><i class="fa-sharp fa-solid fa-circle-half-stroke"></i></button>
        <button><i class="fa-solid fa-earth-americas"></i></button>
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </body>
</html>
